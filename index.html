<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Funds - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .animate-slide-in {
        animation: slideInUp 0.8s ease-out;
      }

      .animate-fade-in {
        animation: fadeIn 1.2s ease-out;
      }

      .blob {
        position: absolute;
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        animation: blob 8s infinite;
        opacity: 0.3;
      }

      .blob1 {
        width: 300px;
        height: 300px;
        top: -100px;
        right: -50px;
        animation: blob 8s infinite;
      }

      .blob2 {
        width: 250px;
        height: 250px;
        bottom: -50px;
        left: -50px;
        animation: blob 8s infinite 2s;
      }

      @keyframes blob {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
      }

      .input-focus:focus {
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen">
    <!-- Animated Blobs -->
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>

    <!-- Main Container -->
    <div
      class="min-h-screen flex items-center justify-center px-4 relative z-10">
      <div class="w-full max-w-md">
        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 animate-slide-in">
          <!-- Logo Section -->
          <div class="text-center mb-8">
            <div
              class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-600 to-blue-400 rounded-xl mb-4">
              <i class="fas fa-brain text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Smart Funds</h1>
            <p class="text-sm text-gray-600 mt-2">Pembukuan Otomatis UMKM</p>
          </div>

          <!-- Form Section -->
          <form class="space-y-6" onsubmit="handleLogin(event)">
            <!-- Email Input -->
            <div>
              <label
                for="email"
                class="block text-sm font-semibold text-gray-800 mb-2">
                Email atau Nomor Identitas
              </label>
              <div class="relative">
                <i
                  class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-blue-500"></i>
                <input
                  type="text"
                  id="email"
                  placeholder="username"
                  class="input-focus w-full pl-12 pr-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-all"
                  required />
              </div>
            </div>

            <!-- Password Input -->
            <div>
              <label
                for="password"
                class="block text-sm font-semibold text-gray-800 mb-2">
                Password
              </label>
              <div class="relative">
                <i
                  class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-blue-500"></i>
                <input
                  type="password"
                  id="password"
                  placeholder="••••••••"
                  class="input-focus w-full pl-12 pr-12 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-all"
                  required />
                <button
                  type="button"
                  onclick="togglePassword()"
                  class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-blue-500 transition-colors">
                  <i class="fas fa-eye" id="eyeIcon"></i>
                </button>
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between text-sm">
              <label class="flex items-center cursor-pointer">
                <input
                  type="checkbox"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded cursor-pointer" />
                <span class="ml-2 text-gray-700">Ingat saya</span>
              </label>
              <a
                href="#"
                class="text-blue-600 hover:text-blue-800 font-semibold transition-colors">
                Lupa Password?
              </a>
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-105 active:scale-95 shadow-lg">
              <i class="fas fa-sign-in-alt mr-2"></i>Masuk
            </button>
          </form>

          <!-- Social Login -->

          <!-- Sign Up Link -->
          <div class="text-center mt-6">
            <p class="text-gray-700">
              Belum punya akun?
              <a
                href="#"
                class="text-blue-600 font-bold hover:text-blue-800 transition-colors">
                Daftar di sini
              </a>
            </p>
          </div>
        </div>

        <!-- Footer Info -->
        <div class="text-center mt-8 text-gray-600 text-sm animate-fade-in">
          <p class="mt-2 text-xs text-gray-500">
            © 2025 Smart Funds. Semua hak dilindungi.
          </p>
        </div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        }
      }
    </script>
    <script>
      function handleLogin(event) {
        event.preventDefault(); // mencegah reload form

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        // Cek kredensial
        if (email === "umkm" && password === "umkm") {
          window.location.href = "umkm/scan-dokumen.html";
          return;
        }

        if (email === "investor" && password === "investor") {
          window.location.href = "investor/index.html";
          return;
        }

        // Jika salah
        alert("Username atau password salah!");
      }

      function togglePassword() {
        const passwordField = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
